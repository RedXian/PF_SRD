<div class="calculation" id="{{skill.name}}">
<p>{{skill.name}}</p>
<div>
	<input type=checkbox ng-model="this.isClassSkill">
</div>
<div>
	<input type=checkbox disabled ng-model="skill.isTrained">
</div>
<div>
	<input type=number class="result" disabled value="{{skill.modifier() | signedNumber}}"> <label>Bonus</label>
</div>
<div>=</div>
<div ng-show="skill.ranks && skill.isClassSkill">3</div><div ng-hide="skill.ranks && skill.isClassSkill">0</div>
<div>+</div>
<div>
	<input type=text disabled value="{{skill.abilityMod() | signedNumber}}"> <label>{{skill.abilityLabel}}</label>
</div>
<div>+</div>
<div>
	<input type=number min=0 ng-model="skill.ranks">
	<label>Ranks</label>
</div>
<div ng-show="skill.armorCheckPenalty">*</div>
</div>
